<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Footprint Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="public/style/default.css">
</head>
<body>
    <!-- Export Button -->
    <button class="export-btn" onclick="exportPDF()">
        Export PDF
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
    </button>
    <!-- Clear All Button -->
    <button class="clear-btn" id="clearBtn" onclick="confirmClear()">
        Clear All Data
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
    </button>

    <!-- Preview Section -->
    <div class="preview-container">
        <div class="pdf-preview" id="pdfPreview">
            <div class="preview-header">
                <h2>Your Digital Footprint Preview</h2>
                <p>Entries will appear here as you add them</p>
            </div>
            <div id="entriesContainer"></div>
        </div>
    </div>

    <!-- Input Pill -->
    <div class="input-pill">
        <!-- Question Selector -->
        <select id="questionSelect" class="pill-item">
            <option value="" disabled selected>Select a question</option>
        </select>

        <!-- Answer Input -->
        <input id="answerInput" 
               class="pill-item" 
               type="text" 
               placeholder="Your answer"
               autocomplete="off">

        <!-- Link Button & Popup -->
        <div class="link-wrapper">
            <button class="pill-item link-btn" id="linkBtn" type="button">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 7h3a5 5 0 0 1 5 5 5 5 0 0 1-5 5h-3m-6 0H6a5 5 0 0 1-5-5 5 5 0 0 1 5-5h3"></path>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
            </button>
            <div class="link-popup" id="linkPopup">
                <input type="url" 
                       id="referenceUrl" 
                       placeholder="Paste reference URL"
                       autocomplete="off">
                <div class="popup-actions">
                    <button class="secondary" type="button" onclick="cancelLink()">Cancel</button>
                    <button type="button" onclick="saveLink()">Save</button>
                </div>
            </div>
        </div>

        <!-- Add Button -->
        <button class="pill-item add-btn" id="addBtn" type="button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>

    <!-- JavaScript -->
    <script src="public/script/default.js"></script>
</body>
</html>
